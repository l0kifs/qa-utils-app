<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Tools</title>

    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <button
                class="btn btn-outline-light me-2"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasMenu"
                aria-controls="offcanvasMenu"
            >
                â˜° Menu
            </button>
            <a class="navbar-brand" href="#">QA Tools</a>
        </div>
    </nav>

    <!-- Offcanvas Menu -->
    <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasMenu"
        aria-labelledby="offcanvasMenuLabel"
    >
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Navigation</h5>
            <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
            ></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="/" class="text-decoration-none">Home</a>
                </li>
                <li class="list-group-item">
                    <a href="/task_estimation" class="text-decoration-none">Task Estimation Tool</a>
                </li>
                <li class="list-group-item">
                    <a href="/automation_task_creation" class="text-decoration-none">Automation Task Creation Tool</a>
                </li>
                <!-- Add more links here -->
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
